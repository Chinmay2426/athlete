<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AthleticsHub | Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f4f6f9;
            font-family: Arial, sans-serif;
        }

        .signup-box {
            width: 380px;
            padding: 30px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .signup-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1f2937;
        }

        .signup-box label {
            font-size: 14px;
            font-weight: 600;
        }

        .signup-box input,
        .signup-box select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .signup-box button {
            width: 100%;
            padding: 10px;
            background: #16a34a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .signup-box button:hover {
            background: #15803d;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 13px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="signup-box">
    <h2>Create Account</h2>

    <div id="errorMsg" class="error">Please fill all fields correctly</div>

    <form onsubmit="handleSignup(event)">
        <label for="username">Username</label>
        <input type="text" id="username" required>

        <label for="firstName">First Name</label>
        <input type="text" id="firstName" required>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" required>

        <label for="password">Password</label>
        <input type="password" id="password" required>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" required>

        <label for="role">Role</label>
<select id="role" name="role" required>
    <option value="" disabled selected>Select a role</option>
    <option value="superadmin">0 - SuperAdmin</option>
    <option value="organizer">1 - Admin/Organizer</option>
    <option value="participant">2 - Athlete</option>
</select>


        <button type="submit">Sign Up</button>
    </form>

    <div class="login-link">
        Already have an account?
        <a href="login.html">Login</a>
    </div>
</div>

 <script>
    function handleSignup(event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const email = document.getElementById("email").value;
        const mobile = document.getElementById("mobile").value;
        const role = document.getElementById("role").value;

        // Check if username already exists
        const users = JSON.parse(localStorage.getItem("users")) || {};
        if (users[username]) {
            document.getElementById("errorMsg").style.display = "block";
            document.getElementById("errorMsg").innerText = "Username already exists";
            return;
        }

        if (password !== confirmPassword) {
            document.getElementById("errorMsg").style.display = "block";
            document.getElementById("errorMsg").innerText = "Passwords do not match";
            return;
        }

        // Save user credentials to localStorage
        users[username] = {
            password: password,
            firstName: firstName,
            lastName: lastName,
            email: email,
            mobile: mobile,
            role: role
        };
        localStorage.setItem("users", JSON.stringify(users));

        alert("Account created successfully! Please login.");
        window.location.href = "login.html";
    }
</script> 


</body>
</html>
