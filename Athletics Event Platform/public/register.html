<script type="module">
  import { mockEvents } from './scripts/data.js';

  // Fetch events from backend and populate dropdown
  async function loadEvents() {
    const eventSelect = document.getElementById('eventNameSelect');
    let allEvents = [...mockEvents]; // Start with mock events

    // Try to fetch approved events from backend
    try {
      const response = await fetch('http://127.0.0.1:8000/api/approved-events/');
      if (response.ok) {
        const backendEvents = await response.json();
        console.log('Fetched backend events:', backendEvents);

        // Add backend events to the list
        backendEvents.forEach(event => {
          // Check if event already exists in mockEvents
          const exists = allEvents.some(e => e.title === event.title);
          if (!exists) {
            allEvents.push({
              id: event.id,
              title: event.title,
              date: event.date,
              location: event.location,
              distance: event.distance || 'â€”',
              category: event.category || 'Running',
              status: 'upcoming',
              imageUrl: event.imageUrl || 'https://placehold.co/400x300'
            });
          }
        });
      }
    } catch (err) {
      console.log('Backend events not available, using mock events only');
    }

    // Populate dropdown with all events
    allEvents.forEach(event => {
      const option = document.createElement('option');
      option.value = event.title;
      option.textContent = event.title;
      eventSelect.appendChild(option);
    });

    // Sort options alphabetically (keep --Select-- at top)
    const options = Array.from(eventSelect.options);
    const selectOption = options[0];
    options.slice(1).sort((a, b) => a.textContent.localeCompare(b.textContent)).forEach(opt => {
      eventSelect.appendChild(opt);
    });

    // Store all events globally for ID mapping
    window.allEventsList = allEvents;

    // Pre-populate form with event data if coming from event details
    const urlParams = new URLSearchParams(window.location.search);
    const eventId = urlParams.get('id');

    if (eventId) {
      const event = allEvents.find(e => String(e.id) === String(eventId));
      if (event) {
        eventSelect.value = event.title;
      }
    }
  }

  // Load events when DOM is ready
  document.addEventListener('DOMContentLoaded', loadEvents);
</script>

<script type="module">
import { saveRegistration } from './scripts/storage.js';
import { mockEvents } from './scripts/data.js';

// Function to get event ID from event title
function getEventIdFromTitle(eventTitle) {
    // First try using the global allEventsList (which includes backend events)
    if (window.allEventsList) {
        const event = window.allEventsList.find(e => e.title === eventTitle);
        if (event) {
            return String(event.id);
        }
    }

    // Fallback to mockEvents
    const mockEvent = mockEvents.find(e => e.title === eventTitle);
    if (mockEvent) {
        return String(mockEvent.id);
    }

    return null;
}

document.getElementById('registrationForm').addEventListener('submit', async (e) => {
    e.preventDefault(); // prevent default form submit

    const form = e.target;
    const formData = new FormData(form);
    const formDataObj = Object.fromEntries(formData.entries());

    try {
        // Get current user from localStorage
        const currentUser = localStorage.getItem("currentUser");
        if (!currentUser) {
            alert("Please log in to register for events");
            window.location.href = 'login.html';
            return;
        }

        // Get event ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        let eventId = urlParams.get('id');

        // If no eventId in URL, try to map from event name
        if (!eventId && formDataObj.event_name) {
            eventId = getEventIdFromTitle(formDataObj.event_name);
        }

        // First, try to send to Django backend if available
        let backendSuccess = false;
        try {
            const response = await fetch('http://127.0.0.1:8000/api/register-event/', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            backendSuccess = data.status === 'success';
        } catch (err) {
            console.log("Backend not available, saving locally only");
        }

        // Debug: Log the registration data
        console.log('Registration Data:', {
            username: currentUser,
            eventId: eventId,
            eventName: formDataObj.event_name,
            allEventsAvailable: window.allEventsList ? window.allEventsList.length : 'not loaded yet'
        });

        // Always save to localStorage for the organizer dashboard
        const registration = {
            id: Date.now(),
            username: currentUser,
            eventId: eventId || null,
            eventName: formDataObj.event_name,
            firstName: formDataObj.first_name,
            lastName: formDataObj.last_name,
            email: formDataObj.email,
            mobile: formDataObj.mobile,
            gender: formDataObj.gender,
            amount: formDataObj.amount,
            emergencyContact: formDataObj.emergency_contact,
            medicalCondition: formDataObj.medical_condition,
            registeredAt: new Date().toISOString()
        };

        console.log('Saved registration:', registration);
        saveRegistration(registration);

        // Save original form data to localStorage for thank-you page (PDF generation)
        // Include both snake_case and camelCase for compatibility
        const thankYouData = {
            ...formDataObj,
            username: currentUser,
            eventId: eventId,
            firstName: formDataObj.first_name,
            lastName: formDataObj.last_name,
            eventName: formDataObj.event_name,
            emergencyContact: formDataObj.emergency_contact,
            medicalCondition: formDataObj.medical_condition,
            registeredAt: new Date().toISOString()
        };
        localStorage.setItem("registrationData", JSON.stringify(thankYouData));

        // Redirect to frontend-only thank-you page
        window.location.href = 'thankyou.html';

    } catch (err) {
        console.error("Error:", err);
        alert('Request failed: ' + err.message);
    }
});
</script>




<script>
