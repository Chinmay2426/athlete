<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AthleticsHub | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f4f6f9;
            font-family: Arial, sans-serif;
        }

        .login-box {
            width: 350px;
            padding: 30px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1f2937;
        }

        .login-box label {
            font-size: 14px;
            font-weight: 600;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-box button:hover {
            background: #1e40af;
        }

        .signup-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 13px;
            margin-bottom: 10px;
            display: none;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
        }

        .modal-content h2 {
            color: #1f2937;
            margin: 0 0 15px 0;
        }

        .modal-content p {
            color: #6b7280;
            font-size: 16px;
            margin: 0 0 30px 0;
        }

        .modal-content button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background: #1e40af;
        }

        .role-badge {
            display: inline-block;
            padding: 8px 16px;
            background: #f0f9ff;
            border: 2px solid #2563eb;
            border-radius: 25px;
            color: #2563eb;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div id="roleModal" class="modal-overlay">
    <div class="modal-content">
        <h2 id="modalTitle">Welcome!</h2>
        <p>You are entering as</p>
        <div class="role-badge" id="roleBadge">Admin</div>
        <p id="modalMessage">Thank you for logging in!</p>
        <button onclick="proceedToHome()">Continue</button>
    </div>
</div>

<div class="login-box">
    <h2 id="loginTitle">Login</h2>
    <p id="roleSection" style="text-align: center; color: #6b7280; font-size: 14px; margin-bottom: 15px; display: none;"></p>

    <div id="errorMsg" class="error">Invalid username or password</div>
    <div id="roleMismatchError" class="error" style="color: #dc2626;">You don't have access to this section. Please login with the correct role.</div>

    <form onsubmit="handleLogin(event)">
        <label for="username">Username</label>
        <input type="text" id="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" required>

        <button type="submit">Login</button>
    </form>

    <div class="signup-link">
        Donâ€™t have an account? <a href="signup.html">Sign Up</a>
    </div>
</div>

 <script>
    let currentUsername = null;
    let requiredRole = null;

    // Get role from URL parameter
    function getUrlParameter(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Initialize page with role info
    function initializeLoginPage() {
        requiredRole = getUrlParameter('role');

        if (requiredRole) {
            let roleDisplay = requiredRole;

            if (requiredRole === "participant") {
                roleDisplay = "Athlete";
            } else if (requiredRole === "organizer") {
                roleDisplay = "Organizer";
            } else if (requiredRole === "superadmin") {
                roleDisplay = "Administrator";
            }

            const roleSection = document.getElementById("roleSection");
            roleSection.textContent = `Logging in as ${roleDisplay}`;
            roleSection.style.display = "block";
        }
    }

    function handleLogin(event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const errorMsg = document.getElementById("errorMsg");
        const roleMismatchError = document.getElementById("roleMismatchError");

        // Get users from localStorage
        const users = JSON.parse(localStorage.getItem("users")) || {};

        // Check if user exists and password matches
        if (users[username] && users[username].password === password) {
            const userRole = users[username].role;

            // Check if user's role matches the required role
            if (requiredRole && userRole !== requiredRole) {
                // Role mismatch
                errorMsg.style.display = "none";
                roleMismatchError.style.display = "block";
                return;
            }

            // Save current logged-in user to localStorage
            localStorage.setItem("currentUser", username);
            currentUsername = username;

            // Get user role and show popup
            showRolePopup(userRole);
        } else {
            roleMismatchError.style.display = "none";
            errorMsg.style.display = "block";
        }
    }

    function showRolePopup(role) {
        const modal = document.getElementById("roleModal");
        const roleBadge = document.getElementById("roleBadge");
        const modalMessage = document.getElementById("modalMessage");

        let roleDisplay = role;
        let message = "Thank you for logging in!";

        if (role === "superadmin") {
            roleDisplay = "Super Admin";
            message = "You are entering as Admin - THANK YOU";
        } else if (role === "organizer") {
            roleDisplay = "Admin/Organizer";
            message = "You are entering as Admin - THANK YOU";
        } else if (role === "participant") {
            roleDisplay = "Athlete";
            message = "Welcome Athlete - THANK YOU";
        }

        roleBadge.textContent = roleDisplay;
        modalMessage.textContent = message;
        modal.classList.add("active");
    }

    function proceedToHome() {
        window.location.href = "index.html";
    }

    // Initialize when page loads
    document.addEventListener("DOMContentLoaded", initializeLoginPage);
</script>

</body>
</html>
